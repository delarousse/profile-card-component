<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
 <section class="main">
  <img src="./images/bg-pattern-top.svg" alt="top background" class="top">
  <img src="./images/bg-pattern-bottom.svg" alt="bottom background" class="bottom">
   <div class="container">
       <img src="./images/bg-pattern-card.svg" alt="card background" class="background">
       <img src="./images/image-victor.jpg" alt="Victor's profile" class="profile">
       <h2 class="name">
        Victor Crest  
        <span class="age">26</span> 
        </h2>
        <h4 class="city">London 
        </h4>
     <div class="stats">
      <ul>
        <li>
          <span>80K</span> Followers
        </li>
        <li>
          <span>803K</span> Likes
        </li>
        <li>
          <span>1.4K</span>  Photos
        </li>
      </ul>  
    </div>
   </div>
 </section>
 <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/delarousse">Deborah Akpedeye</a>.
</div>
</body>
